<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in to GitHub</title>
  <link rel="stylesheet" href="./gitstyle.css">
  <link rel="icon"
    href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSS4UJP8NHuKjQ34J-SqrUsOkUn4LgI4TQwFA3vAtqkvw&s">
    <style>
      *{
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
    </style>
</head>

<body>
  <div class="github_container">
    <div class="github_subcontainer">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSS4UJP8NHuKjQ34J-SqrUsOkUn4LgI4TQwFA3vAtqkvw&s"
        alt="">
      <p class="sign">Sign in to GitHub</p>
      <div class="input_container">
        <label for="">Username or email address</label>
        <input type="text" class="username_input">
        <label for="" class="password_label">Password</label>
        <a href="https://github.com/password_reset" target="_blank" class="forgot_label">Forgot Password?</a>
        <!-- target blank is used to open the link in new window -->
        <!-- text dec none is given to remove underline -->
        <input type="text" class="username_input">
        <!-- same style is used so same class -->
        <button class="sign_in">Sign in</button>
      </div>
      <div class="bottom_container">
        <a href="" class="passkey_label">Sign in with passkey</a>
        <h5 class="newtogithub">New to GitHub?<a href="" class="create"> Create an account</a></h5>



      </div>
    </div>
    <div class="bottom_link_container">
      <a href="" class="bottomlinks">Terms</a>
      <a href="" class="bottomlinks">Privacy</a>
      <a href="" class="bottomlinks">Docs</a>
      <a href="" class="bottomlinks">Contact GitHub Support</a>
      <a href="" class="bottomlinks">Manage cookies</a>
      <a href="" class="bottomlinks">Do not share my personal information</a>

    </div>
  </div>

</body>

</html>
